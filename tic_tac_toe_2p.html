<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Tic Tac Toe</title>
    </head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tic Tac Toe</h1>
            <div class="game-info">
                Player 1: <span id="player1-symbol" class="x">X</span> | 
                Player 2: <span id="player2-symbol" class="o">O</span>
            </div>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="reset-btn" id="reset-btn">RESET GAME</button>
        <button class="back-btn" id="back-btn">BACK TO SETUP</button>
    </div>

    </body>
</html>
