<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TIC TAC TOE</h1>
            <div class="game-info" id="difficulty-info"></div>
            <div class="game-info">
                You: <span id="player-symbol" class="x">X</span> | 
                Computer: <span id="computer-symbol" class="o">O</span>
            </div>
        </div>
        
        <div class="status" id="status">Your turn!</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="reset-btn" id="reset-btn">RESET GAME</button>
        <button class="back-btn" id="back-btn">BACK TO SETUP</button>
    </div>

</body>
</html>
